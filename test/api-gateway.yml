server:
  port: ${PORT:8080}
  connection-timeout: 3600000
  session:
    timeout: 1800
zuul:
  routes:
    eureka-client:
      path: /api/eureka-client/**
      serviceId: eureka-client
      stripPrefix: false
    euraka-consumer:
       path: /api/eureka-consumer/**
       serviceId: eureka-consumer
       stripPrefix: false
    auth-server:
       path: /oauth-api/**
       serviceId: auth-server
       stripPrefix: false